# 🌐 Workflow buat auto deploy website ke GitHub Pages
name: Deploy static content to Pages

on:
  # Jalan otomatis pas kamu push ke branch utama
  push:
    branches: ['main'] # ganti ke 'master' kalau branch kamu namanya master

  # Bisa juga dijalankan manual dari tab Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (ambil kode)
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies (pasang dependensi)
        run: npm install
      - name: Build (bangun website)
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
